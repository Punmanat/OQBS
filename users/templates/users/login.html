{% extends 'users/base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}

    <form action="{% url 'login' %}" method="post" id="signup-form" class="signup-form">
        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% endif %}
        {% csrf_token %}
        <h2 class="form-title">Login</h2>
        <div class="form-group">
            <input type="text" name="username" class="form-input" placeholder="username">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-input" placeholder="password">
        </div>
        <div class="form-group">
            <input type="hidden" name="next_url" value="{{ next_url }}">
            <input type="submit" style="cursor: pointer" name="submit" id="submit" class="form-submit"
                   value="Sign in"/>
        </div>
    </form>
    <a href="{% url 'regb' %}">signup as barber</a>
    <br>
    <a href="{% url 'regc' %}">signup as customer</a>
{% endblock %}
