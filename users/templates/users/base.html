<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'users/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static "users/css/style.css" %}">
    <style>
        .errorlist {
            color: red;
        }

        .errorlist > li {
            margin-top: 20px;
            font-family: 'Kanit', sans-serif;
        }

        .fontt {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>
<body style=" font-size: 14px;
        line-height: 1.8;
        color: #222;
        font-weight: 400;
        font-family: 'Montserrat';
        background-image: url({% static 'users/images/signup-bg.jpg' %});
        background-repeat: no-repeat;
        background-position: center center;
        padding: 115px 0;
        !important;">
<div class="main">
    {% block content %}
    {% endblock %}
</div>
<!-- JS -->
<script src="{% static "users/vendor/jquery/jquery.min.js" %}"></script>
<script src="{% static "users/js/main.js" %}"></script>
</body>
</html>
